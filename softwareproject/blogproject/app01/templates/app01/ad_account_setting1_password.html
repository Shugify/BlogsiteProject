<script>

function CheckPassword() {
var password = document.getElementById('newPassword').value;
var confirmPassword = document.getElementById('checkPassword').value;

console.log(password);
console.log(confirmPassword);

if (confirmPassword.length==0) {
document.getElementById("check_pwd").style.color = "red"
document.getElementById("check_pwd").innerHTML = "请输入密码"
}
else if (password !== confirmPassword) {
document.getElementById("check_pwd").style.color = "red"
document.getElementById("check_pwd").innerHTML = "两次密码不一致"
}
else {
document.getElementById("check_pwd").style.color = "green"
document.getElementById("check_pwd").innerHTML = "√"
}
}


function isAllLetters(str) {
return /^[a-zA-Z]+$/.test(str);}
function isAllDigits(str) {
return /^\d+$/.test(str);}


function NewPassword() {
var password = document.getElementById('newPassword').value;

if (password.length<4) {
document.getElementById("new_pwd").style.color = "red"
document.getElementById("new_pwd").innerHTML = "密码长度不小于4"
}
else if(isAllDigits(password)){
document.getElementById("new_pwd").style.color = "red"
document.getElementById("new_pwd").innerHTML = "密码不能全为数字"
}
else if(isAllLetters(password)){
document.getElementById("new_pwd").style.color = "red"
document.getElementById("new_pwd").innerHTML = "密码不能全为字母"
}
else {
document.getElementById("new_pwd").style.color = "green"
document.getElementById("new_pwd").innerHTML = "√"
}
}


 function submitPwdForm() {

    document.getElementById('submitBtn').disabled = true;

    var old_password = document.getElementById('oldPassword').value;
    var new_password = document.getElementById('newPassword').value;
    var check_password = document.getElementById('checkPassword').value;
    var csrfToken = document.querySelector('input[name=csrfmiddlewaretoken]').value;

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/ad_account_setting1_password/', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.setRequestHeader('X-CSRFToken', csrfToken);

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            var response = JSON.parse(xhr.responseText);
            if (response.success) {
            // 注册成功，显示弹窗
                var modal = document.getElementById("successModal");
                var countdownElement = document.getElementById("countdown");


                modal.style.display = "flex"; // 将弹窗显示
                // 使用以下代码设置弹窗居中
                modal.style.alignItems = "center"; // 垂直居中
                modal.style.justifyContent = "center"; // 水平居中


                var countdown = 3;
                var countdownInterval = setInterval(function() {
                    countdown--;
                    countdownElement.textContent = countdown + " 秒后跳转...";
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                       window.location.href = '/ad_account_setting1/';
                    }
                }, 1000);





            } else {
          if (response.error_type === 'old_pwd_error') {
                    document.getElementById('old_pwd').style.color = "red";
                    document.getElementById('old_pwd').innerText = response.error;
                } else {
                    old_pwd.textContent = ""; // 清空错误信息
                }

                if (response.error_type === 'pwdMismatch') {
                    document.getElementById('check_pwd').style.color = "red";
                    document.getElementById('check_pwd').innerText = response.error;
                }else {
                    check_pwd.textContent = ""; // 清空错误信息
                }

            }
             document.getElementById('submitBtn').disabled = false;
        }
    };

    var data = 'oldPassword=' + encodeURIComponent(old_password) + '&newPassword=' + encodeURIComponent(new_password) + '&checkPassword=' + encodeURIComponent(check_password) ;
    xhr.send(data);
    }



</script>



<script>
    function redirectToPasswordPage() {
        // 将页面重定向到目标 URL
        window.location.href = "http://127.0.0.1:8000/ad_account_setting1/";
    }
</script>
